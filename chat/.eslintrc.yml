# ---
env:
  browser: true
  es2021: true
extends:
  - airbnb-base
  - plugin:react/recommended
overrides: []
plugins:
  - react
parserOptions:
  ecmaVersion: latest
  sourceType: module
rules: 
  react/prop-types: 0
  no-console: 0
  import/extensions: # FIXME: remove when rule will be adjusted for new nodejs version
    - error
    - ignorePackages
    - js: always